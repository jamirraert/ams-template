<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="h-screen flex flex-column justify-center items-center">
        <div class="w-1/2 rounded border border-50 shadow">
            <div class="border-b border-black-50 p-2">
                <h1 class="text-2xl text-center text-gray-500">Login</h1>
            </div>
            <div class="p-2">
                <form action="#">
                    <div class="w-4/5 mx-auto my-4 overflow-hidden">
                        <label for="email" class="text-gray-500">Username</label>
                        <input type="email" class=" focus:outline-none w-full p-1 border border-black-100 rounded">
                    </div>
                    <div class="w-4/5 mx-auto my-4 overflow-hidden">
                        <label for="password" class="text-gray-500">Password</label>
                        <input type="password" class=" focus:outline-none w-full p-1 border border-black-100 rounded">
                    </div>
                    <div class="w-4/5 mx-auto my-4 overflow-hidden">
                        <button type="button" class="w-full mx-auto bg-blue-400 rounded text-white p-1 hover:transform hover:scale-[0.98]">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
